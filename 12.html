<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12. Mirror</title>
  </head>
  <body>
    <script type="text/javascript">
      function mirror(str){
        let strMirror = str.split('').reverse().join('');
        console.log(str + strMirror);
      }
      mirror('---ccv'); // ---ccvvcc---
      mirror('avg'); // avggva

    </script>

  </body>
</html>
