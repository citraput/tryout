<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>06. Loop with Range</title>
  </head>
  <body>

    <script type="text/javascript">
      let input1 = prompt("Masukkan Angka Pertama: ");
      let input2 = prompt("Masukkan Angka Kedua: ");
      let output = [];
      while (input1 <= input2){
        output.push(input1);
        input1++;
      }
      alert(output.join(', '));
    </script>

  </body>
</html>
