<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>25. Linear Search</title>
  </head>
  <body>
    <script type="text/javascript">
      const fruits = [
                'Anggur',
                'Durian',
                'Tomat',
                'Bengkoang',
                'Jeruk',
                'Pepaya',
                'Jambu',
                'Manggis',
                'Kelapa',
                'Timun',
              ];
      for(let i = 0; i < fruits.length; i++){
        if(fruits[i] == 'Jeruk'){
          console.log("Lokasi Jeruk ada di index ke " + i);
        }
      }

    </script>


  </body>
</html>
