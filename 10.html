<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10. Add to Array</title>
  </head>
  <body>

    <script type="text/javascript">
      const stuff = ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu'];
      stuff.unshift('Handuk');
      stuff.push('Celana');
      console.log(stuff);
    </script>

  </body>
</html>
