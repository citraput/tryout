<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>08. Ganjil/Genap/Kelipatan</title>
  </head>
  <body>
    <script type="text/javascript">
      for(let i = 1; i <= 1000; i++){
        if (i % 2 != 0){
          if(i % 5 == 0){
            console.log(i + '. Ganjil Kelipatan 5');
          } else {
            console.log(i + '. Ganjil');
          }
        }  else if(i % 100 == 0){
          console.log(i + '. Kelipatan Seratus');
        } else if(i % 2 == 0){
          if(i % 5 == 0){
            console.log(i + '. Genap Kelipatan 5');
          } else {
            console.log(i + '. Genap');
          }
        }
      }
    </script>

  </body>
</html>
