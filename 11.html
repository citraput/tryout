<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>11. Array Remover</title>
  </head>
  <body>
    <script type="text/javascript">
      const fruits = ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon'];
      let newFruits = fruits.filter(fruit => fruit != 'Jambu');
      console.log(newFruits);
    </script>

  </body>
</html>
