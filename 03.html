<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>03. Ganjil atau Genap</title>
  </head>
  <body>
    <script type="text/javascript">
      let input = prompt("Masukkan Bilangan: ");
      let output;
      if(input % 2 == 0){
        output = "Genap";
      } else {
        output = "Ganjil";
      }
      alert(output);
    </script>

  </body>
</html>
