<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>09. Membalikan Kata</title>
  </head>
  <body>
    <script type="text/javascript">
      let str = "saya ingin makan nasi goreng";
      str = str.split(' ');
      let result = [];
      for(let i = str.length-1; i >= 0; i--){
        result.push(str[i])
      }
      console.log(result.join(' '));
    </script>

  </body>
</html>
