<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>17. Bubble Sort</title>
  </head>
  <body>
    <script type="text/javascript">
      const number = [1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49];
      for(let i = 0; i < number.length; i++){
        for(let j = 0; j < number.length; j++){
          if(number[j] > number[j + 1]){
            let temp = number[j];
            number[j] = number[j + 1];
            number[j + 1] = temp;
          }
        }
      }
      console.log(number)
    </script>

  </body>
</html>
